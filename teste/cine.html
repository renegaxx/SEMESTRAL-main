<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CINEMA</title>
  <link rel="stylesheet" href="cine.css">
</head>
<body>
<!-- interação com logo e nav -->
<video autoplay loop muted class="video-bg">
	<source
		src="Five Nignts at Freddy's - O Pesadelo sem Fim _ Trailer Oficial 2 Dublado (Universal Studios) - HD.mp4"
		type="video/mp4">
</video>

<div class="container-cima">
	<img src="logo cinema.png" alt="" class="logo">
	<div class="menu">
		<div class="conteudo">
			<button class="cont">Inicio</button>
		</div>
		<div class="conteudo">
			<button class="cont">Promoções</button>
		</div>
		<div class="conteudo">
			<button class="cont">Eventos</button>
		</div>
		<div class="conteudo">
			<button class="cont">Notícias</button>
		</div>
	</div>
	<div class="menu-contato">
	<img src="contato-removebg-preview.png" alt="" class="contato1">
	<img src="menu-removebg-preview.png" alt="" class="menu1">
</div>
</div>

<!-- Navegação de páginas -->
<div class="video-background">
	<video id="background-video" loop muted autoplay>
		
		<source src="HYPNOTIC - AMEAÇA INVISÍVEL _ Trailer Dublado.mp4" type="video/mp4">
		
	</video>
</div>
<div class="cartaz-em-breve">
<button class="titulo"><h1>EM CARTAZ</h1></button>
<button class="titulo"><h1>EM BREVE</h1></button>
</div>
<div class="card">
    <p><img class="hover-image1" src="https://claquete.com.br/fotos/filmes/poster/14789_medio.jpg"></span></p>
    <p><img class="hover-image2" src="https://claquete.com.br/fotos/filmes/poster/14775_medio.jpg"></span></p>
    <p><img class="hover-image3" src="https://claquete.com.br/fotos/filmes/poster/15559_medio.jpg"></span></p>
	<p><img class="hover-image4" src="https://claquete.com.br/fotos/filmes/poster/13883_medio.jpg"></span></p>
	<p><img class="hover-image5" src="https://claquete.com.br/fotos/filmes/poster/15001_medio.jpg"></span></p>
</div>

    
  <script src="cine.js"></script>
  
</body>
</html>
